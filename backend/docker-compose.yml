version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: jobber-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-jobber_clone}
      POSTGRES_USER: ${DB_USERNAME:-jobber}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jobber123}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-jobber} -d ${DB_DATABASE:-jobber_clone}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - jobber-network

  redis:
    image: redis:6-alpine
    container_name: jobber-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobber-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: jobber-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}
      APP_NAME: ${APP_NAME:-Jobber Clone API}
      APP_URL: ${APP_URL:-http://localhost:8080}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-jobber}
      DB_PASSWORD: ${DB_PASSWORD:-jobber123}
      DB_DATABASE: ${DB_DATABASE:-jobber_clone}
      DB_SYNC: ${DB_SYNC:-false}
      DB_LOGGING: ${DB_LOGGING:-false}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # SendGrid
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      SENDGRID_FROM_NAME: ${SENDGRID_FROM_NAME}

      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}

      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}

      # Google Maps
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}

      # Rate Limiting
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-1000}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # Email URLs
      EMAIL_VERIFICATION_URL: ${EMAIL_VERIFICATION_URL:-http://localhost:3000/verify-email}
      PASSWORD_RESET_URL: ${PASSWORD_RESET_URL:-http://localhost:3000/reset-password}

    ports:
      - "${PORT:-8080}:8080"

    volumes:
      # For development hot-reload (comment out in production)
      - ./src:/app/src
      - ./node_modules:/app/node_modules

    networks:
      - jobber-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    name: jobber_postgres_data
  redis_data:
    name: jobber_redis_data

networks:
  jobber-network:
    name: jobber-network
    driver: bridge
